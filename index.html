<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        display: block;
        font-size: 11px;
        text-align: center;
        margin-top: 3rem;
        position: absolute;
        bottom: 0px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="heroImage">
        <img src="./assets/images/illustration-hero.svg" alt="" />
      </div>
      <div class="cardContent">
        <div class="cardContend--description">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="cardContainer--prices">
          <img src="./assets/images/icon-music.svg" alt="" />
          <div class="text">
            <p>Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="payment-button">Proceed to Payment</button>
        <button class="cancel-button">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="#" target="_blank">Christian Camilo Beltran Fonseca</a>.
    </div>
  </body>
</html>
